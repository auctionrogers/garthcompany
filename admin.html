<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Garth Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">The Garth Company</h1>
            <p class="subtitle">Email <a href="mailto:justin@garthbid.com">justin@garthbid.com</a> if you want to join the company</p>
        </header>
        
        <main>
            <section class="admin-controls">
                <h2>Admin Dashboard</h2>
                <button id="show-new-post-form" class="admin-button">Create New Blog Post</button>
                <a href="index.html" class="admin-button">View Site</a>
            </section>
            
            <section id="new-post-section" class="blog-form">
                <h3>Create New Blog Post</h3>
                <form id="new-post-form">
                    <div class="form-group">
                        <label for="post-title">Title:</label>
                        <input type="text" id="post-title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Content:</label>
                        <textarea id="post-content" required></textarea>
                        <small>You can use HTML formatting in your content</small>
                    </div>
                    <button type="submit" id="submit-post">Save Post</button>
                </form>
            </section>
            
            <div id="post-status" class="status-message" style="display: none;"></div>
            
            <section class="blog-list">
                <h2>Manage Posts</h2>
                <div id="posts-container">
                    <div class="loading">Loading posts...</div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 The Garth Company. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="scripts.js"></script>
    <script src="admin.js"></script>
</body>
</html>
